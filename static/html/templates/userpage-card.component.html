<section>
  <div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="(( $ctrl.user.wallpaper_link || 'https://bulma.io/images/placeholders/1280x960.png' ))" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img src="(( $ctrl.user.icon_link ))" alt="(( $ctrl.user.displayname ))">
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-4">(( $ctrl.user.displayname ))</p>
          <p class="subtitle is-6">@(( $ctrl.user.username ))</p>
        </div>
      </div>
  
      <div class="content">
        <p>(( $ctrl.user.bio || 'bio...' ))</p>
      </div>
    </div>
  </div>
</section>
